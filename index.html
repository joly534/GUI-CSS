<!DOCTYPE html>
<html lang="fr" dir="ltr">

	<head>
		<title>CSS VIEWER</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- ==================== FONT AWESOME ==================== -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<!-- ==================== CSS ==================== -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<!-- ============================================== -->
			<!-- ==================== LOGO ==================== -->
			<!-- ============================================== -->
			<h1>CSS VIEWER</h1>
			<!-- ======================================================= -->
			<!-- ==================== ZONE DE TEXTE ==================== -->
			<!-- ======================================================= -->
			<div class="zone_texte">
				<input id="text" type="text" placeholder="entrez votre texte ici" name="texte">
				<button onclick='validate()'>Valider</button>
				<button onclick='resetInput()'>Effacer</button>
			</div>
		</header>
		
		<div class="section">
			<!-- =============================================== -->
			<!-- ==================== MENU ===================== -->
			<!-- =============================================== -->
			<div>	
				<form>
					<!-- ==================== FONT FAMILY ==================== -->
					<fieldset id="fontFamily">
						<legend>Font Family</legend><br/>
						<select name ="fontFamily" oninput ="changeFontFamily(this.value)" onchange ="changeFontFamily(this.value)">
							<option value = "">-- Choisissez une police d'écriture --</option>
							<option value = "serif">serif</option>
							<option value = "sans-serif">sans-serif</option>
							<option value = "monospace">monospace</option>
							<option value = "cursive">cursive</option>
						</select><br/><br/>
					</fieldset>

					<!-- ==================== FONT SIZE ==================== -->
					<fieldset id ="fontSize" class ="flex_row">
					   <legend>Font Size</legend>
					   <input type ="range" value ="10" max ="100" min ="10" step ="1" oninput = "changeFontSize(this.value)" onchange ="changeFontSize(this.value)">
					   <span id ="resultFontSize"></span>
					</fieldset>

					<!-- ==================== FONT WEIGHT ==================== -->
					<fieldset>
						<legend>Font Weight</legend><br/>
						<select name ="fontWeight" oninput ="changeFontWeight(this.value)" onchange ="changeFontWeight(this.value)">
							<option value = "">-- Choisissez une épaisseur d'écriture --</option>
							<option value = "100">100</option>
							<option value = "200">200</option>
							<option value = "300">300</option>
							<option value = "400">400</option>
							<option value = "500">500</option>
							<option value = "600">600</option>
							<option value = "700">700</option>
							<option value = "800">800</option>
							<option value = "900">900</option>
						</select><br/><br/>
					</fieldset>

					<!-- ==================== FONT COLOR ==================== -->
					<fieldset>
						<legend>Font Color</legend><br/>
						<select name ="fontColor" oninput ="changeFontColor(this.value)" onchange ="changeFontColor(this.value)">
							<option value = "">-- Choisissez une couleur d'écriture --</option>
							<option value = "black">noire</option>
							<option value = "red">rouge</option>
							<option value = "blue">bleu</option>
							<option value = "green">vert</option>
							<option value = "yellow">jaune</option>
							<option value = "orange">orange</option>
							<option value = "brown">marron</option>
							<option value = "grey">gris</option>
							<option value = "lime">lime</option>
						</select>
						<!-- <br/><br/>
						<input type ="range" value ="125" max ="255" min ="0" step ="1" oninput = "changeFontRgbColorOne(this.value)" onchange ="changeFontRgbColor(this.value)">
						<span id ="resultFontRgbColorOne"></span>
						<input type ="range" value ="125" max ="255" min ="0" step ="1" oninput = "changeFontRgbColorTwo(this.value)" onchange ="changeFontRgbColor(this.value)">
						<span id ="resultFontRgbColorTwo"></span>
						<input type ="range" value ="125" max ="255" min ="0" step ="1" oninput = "changeFontRgbColorThree(this.value)" onchange ="changeFontRgbColor(this.value)">
						<span id ="resultFontRgbColorThree"></span> -->
					</fieldset>
				</form>	
					
				<!-- ==================== TEXT SHADOW ==================== -->
				<div class="propriete">
					<div class="entete">
						<p>text-shadow</p>
					</div>		
					<div class="control">
						<input type="range" name="">
						<div class="val"></div>
					</div>
				</div>	
				<!-- ==================== TEXT ALIGN ==================== -->
				<div class="propriete">
					<div class="entete">
						<p>text-align</p>
					</div>		
					<div class="control">
						<input type="range" name="">
						<div class="val"></div>
					</div>
				</div>	
				<!-- ==================== MARGIN ==================== -->
				<div class="propriete">
					<div class="entete">
						<p>margin</p>
					</div>		
					<div class="control">
						<input type="range" name="">
						<div class="val"></div>
					</div>
				</div>
				<!-- ==================== PADDING ==================== -->
				<div class="propriete">
					<div class="entete">
						<p>padding</p>
					</div>		
					<div class="control">
						<input type="range" name="">
						<div class="val"></div>
					</div>
				</div>	
				<!-- ==================== BORDER TYPE ==================== -->
				<div class="propriete">
					<div class="entete">
						<p>border</p>
					</div>	
					<div class="control">
						<input type="range" name="">
						<div class="val"></div>
					</div>
				</div>	
				<!-- ==================== BOX SHADOW ==================== -->			
				<div class="propriete">
					<div class="entete">
						<p>box-shadow</p>
					</div>	
					<div class="control">
						<input type="range" name="">
						<div class="val"></div>
					</div>
				</div>
				<!-- ==================== BACKGROUND COLOR ==================== -->
				<div class="propriete">
					<div class="entete">
						<p>background-color</p>
					</div>	
					<div class="control">
						<input type="range" name="">
						<div class="val"></div>
					</div>
				</div>	

			</div>
			<!-- ======================================= -->
			<!-- ========== CONTROLEUR VISUEL ========== -->
			<!-- ======================================= -->
			<div id="zone">
				<div id="vue" class="visuel"></div>	

			</div>
		</div>

		<!-- ==================== JQUERY ==================== -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- ==================== JAVASCRIPT ==================== -->
		<script src="script.js"></script>

	</body>

</html>
